<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <script src="https://use.fontawesome.com/8dcc0ac192.js"></script>
  
</head>
<body>
<div class="container">
	<div class="border row" id="header"> 
		<i class="fa fa-newspaper-o"></i> 
		New York Times Search
	</div>

	<br>

	<div class="border row">
		<div id="searchParameters"> 
			<i class="fa fa-newspaper-o"></i> 
			Search Parameters
		</div>

		<br>
		
			<label class="searchTerm col-xs-12"> Search Term:</label>
			<input type="text" id="searchTerm" class="col-xs-12">
			<label class="numberOfRecordsToRetrieve col-xs-12">Number of Records to Retrieve:</label>
			<input type="text" id="numberOfRecords" class="col-xs-12">
			<label class="startYear col-xs-12">Start Year:</label>
			<input type="text" id="startYear" class="col-xs-12">
			<label class="endYear col-xs-12">End Year:</label>
			<input type="text" id="endYear" class="col-xs-12">
			<br><br>
			<button type="search" class="bn btn-default" id="search">
				<i class="glyphicon glyphicon-search"></i>
				Search
			</button>
			<button id="clearResults" class="bn btn-default">
				Clear Results
			</button>
			<br><br>
		
	</div>

	<br><br>

	<div class="border row" id="articles">
		<div id="topArticles"> 
			<i class="fa fa-newspaper-o"></i>
			Top Articles
		</div>
	</div>
</div>
 <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
 <script type='text/javascript' src='nytimes.js'></script>



</body>
</html>
